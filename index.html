<html>
   
   <head>
      <title>AngularJS Toastr Sample</title>
	  
	  <link href="styles/toastr.css" rel="stylesheet"/> <!-- required for toastr message -->
	  
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  
	  <!-- required for toastr message -->
	  <script src="scripts/jquery-1.11.1.min.js"></script>
	  <script src="scripts/toastr.js"></script>
	  
   </head>
   
   <body>
      <h2>AngularJS Toastr Sample</h2>
      
      <div ng-app="myApp" ng-controller = "nameCtrl">
         Enter first name: <input type="text" ng-model="fName"><br><br>
         Enter last name: <input type="text" ng-model="lName"><br>
         <br>
         <input type="button" ng-click="setName()" value="Add">
         <ul>
			<li ng-repeat="st in names">{{st.firstName + " " + st.lastName}}</li>
		 </ul>
      </div>
      
      <script>
         var myApp = angular.module("myApp", []);
          
		 // toastr options //
		 toastr.options = {
			  "closeButton": true,
			  "debug": false,
			  "newestOnTop": false,
			  "progressBar": false,
			  "positionClass": "toast-top-right",
			  "preventDuplicates": false,
			  "onclick": null,
			  "showDuration": "300",
			  "hideDuration": "1000",
			  "timeOut": "5000",
			  "extendedTimeOut": "1000",
			  "showEasing": "swing",
			  "hideEasing": "linear",
			  "showMethod": "fadeIn",
			  "hideMethod": "fadeOut"
			}
		 
         myApp.controller('nameCtrl', function($scope) {
			$scope.names = [];
			
			/*
			toastr.info('This is info message');
			toastr.warning('This is warning !');
			toastr.success('This is success message');
			toastr.error('This is Error');
			//toastr.remove();
			//toastr.clear();
			//toastr.success('This is one message.', 'This is another message');
			*/
			
			$scope.setName = function() {
				if ($scope.fName) {
					if (!$scope.lName)
						toastr.warning('Last Name is blank');
						
					$scope.names.push({firstName: $scope.fName, lastName: $scope.lName });
					$scope.fName = "";
					$scope.lName = "";
					toastr.success('Name added');
				} else {
					toastr.error('First Name can not be blank');
				}
				
			};
			
         });
      </script>
   </body>
</html>
